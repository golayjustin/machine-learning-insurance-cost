<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizations for Capstone Evaluators</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        div {
            margin: 20px auto;
        }
        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <h1>Data Visualizations</h1>
    <div>
        <h2>Histogram</h2>
        <img src="../static/capstone_histogram.png", alt="Histogram of Data">
    </div>
    <div>
        <h2>Scatter Plot</h2>
        <img src="../static/capstone_scatter_plot.png", alt="Scatter Plot of the Data">
    </div>
    <div>
        <h2>Heat Map</h2>
        <img src="../static/capstone_heatmap.png", alt="Heat Map of the Data">
    </div>

    <a href="/">Back to Prediction Form</a>

</body>
</html>
